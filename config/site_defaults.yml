- :description: Text block that appears above the terms and conditions checkbox.
  :translation_key_attributes:
    :key: public_signup.form.conditions
    :translations_attributes:
      0:
        locale: en
        text: "<h3> Clothing Optional Statement</h3>\r\n<p> At the &lsquo;Love is
          a Miracle&rsquo; (Level 1) weekend there is an opportunity on Saturday to
          participate in an optional safe and loving disrobing exercise led by the
          Facilitators. From that point on, the weekend continues to be clothing optional
          – the key word being &lsquo;optional&rsquo;.</p><p>The Disrobing Exercise
          is designed to allow us to experience feeling better about the skin we live
          in, and see one another&apos;s humanity in a profound way.</p>\r\n<p>By
          registering for this weekend you confirm that you have read the above statement
          and if you wish to discuss it further please contact the HAI UK office.</p>\r\n<br
          />\r\n<h2>Participation Conditions</h2>\r\n<p>\r\nPlaces are subject to
          availability. We aim for equal numbers of men and women and take this into
          account in determining availability.</p>\r\n<p> A full refund is available
          in the event of cancellation, provided that you give us notice of cancellation
          at least one week before the workshop.</p>\r\n<p>Data Protection Act 1998
          We will store data you have given us electronically. We will use this information
          only for HAI’s purposes, including our own marketing. Information will not
          be disclosed to any other party. You may ask us, at any time, not to use
          information for marketing purposes, by contacting us at uk-office@hai.org
          or on 0845 5551200.</p>"
