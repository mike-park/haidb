- :description: Text block that appears above the payment options.
  :translation_key_attributes:
    :key: public_signup.form.payment
    :translations_attributes:
      0:
        locale: en
        text: Payment Details
      1:
        locale: de
        text: "Die Bezahlung des Workshops erfolgt über Lastschrifteinzug. Sie können
          den Auftrag zum Lastschrifteinzug hier abgeben oder über das Anmeldeformular
          per Post zurücksenden. Die Workshopgebühren betragen 235 EUR bei Level 1,
          bei Level 2-8 275 EUR. In den Gebühren sind die 110 EUR für Unterkunft und
          Verpflegung NICHT miteingeschlossen. Diese sind bei Workshopbeginn direkt
          als Bargeld an das Seminarhaus Schöppingen zu entrichten.\r\n<br />\r\n<br
          />\r\nBei Anmeldungen aus dem deutschsprachigen Ausland: Bitte überweisen
          Sie die Workshopgebühr selber an\r\n<br />\r\n<br />\r\nBank Account: HAND
          ON HEART e.V. in Hamburg, Wohlwillstrasse 1, Germany<br />\r\nBank: HASPA
          in Hamburg, Wohlwillstrasse 49-50, Germany (BIC HASPDEHHXXX)<br />\r\nInternational
          Account Number (IBAN) DE93 2005 0550 1251 1238 55<br />\r\n\r\n"
- :description: Text block that appears when payment by post is selected.
  :translation_key_attributes:
    :key: public_signup.form.payment_by_post
    :translations_attributes:
      0:
        locale: de
        text: "<a href=\"https://docs.google.com/document/d/1yYKaSlLn9H0neF3zuhhmSD7ngSusuAdtnwy4q-owWsc/edit?usp=sharing\">
          \r\nDownload der druckbaren Anmeldeformular aus</a>\r\n<br>\r\n<br>\r\nSenden
          an: <br>\r\n<blockquote>Hand on Heart e.V.<br>\r\nc/o M.Kitz, Wohlwillstr.1
          <br>\r\n20359 Hamburg, Deutschland<br>\r\n</blockquote>\r\n"
- :description: Text block that appears above the terms and conditions checkbox.
  :translation_key_attributes:
    :key: public_signup.form.conditions
    :translations_attributes:
      0:
        locale: de
        text: "<strong>Teilnahmevereinbarung:</strong> Bei Rücktritt bis zu 4 Wochen
          vor Seminarbeginn wird eine Bearbeitungsgebühr von 15% der Seminargebühr
          erhoben, danach wird die volle Summe fällig. Bei der Bereitstellung von
          Ersatzteilnehmern entfällt dies.  Bei vorzeitigem Abbruch des Seminars besteht
          kein Anspruch auf Erstattung der Seminargebühren.<br>\r\n<br>\r\nDie Teilnahme
          an diesem Seminar dient der persönlichen Selbsterfahrung und ersetzt keine
          psychotherapeutische Behandlung. Dem Teilnehmer ist bekannt, dass die Teilnahme
          an dieser Veranstaltung der eigenen Verantwortlichkeit unterliegt und stellt
          hiermit Veranstalter, Seminarleiter, Team und Seminarhaus von allen Haftungsansprüchen
          frei.\r\n"
      1:
        locale: en
        text: "To pay for the workshop please transfer 235.00 &euro; (Level 1) or
          275.00 &euro; (Level 2-8) at least 4 weeks prior to the WS to the following:<br
          />\r\n<br />\r\nBank Account:             HAND ON HEART e.V.<br />\r\nBank:
          HASPA in Hamburg, Wohlwillstrasse, Germany (BIC HASPDEHHXXX) <br />\r\nInternational
          Account Number (IBAN) DE93 2005 0550 1251 1238 55<br />\r\n<br />\r\nThe
          amount of 110 &euro; for Accommodation and Food is NOT included and must
          be paid directly to the venue prior to the workshop.<br />\r\n<br />\r\n<strong>Participation
          Conditions:</strong> If you need to cancel up to 4 weeks prior to the workshop,
          we will charge 15% handling fee. If you cancel less than 4 weeks before
          the workshop, the full amount will be charged. But if you find someone to
          take your place, there is no handling fee for changing the booking to the
          new name. If you need to leave during the weekend itself, we will not be
          able to make any refund whatsoever.  <br />\r\n<br />\r\nThe workshop is
          about personal growth and NOT PSYCHOTHERAPY!  <br />\r\n<br />\r\nThe participants
          agree to take part in this workshop on their own responsibility and understand
          that the facilitators, producers, team or venue can accept no liability
          whatsoever.\r\n"
- :description: Helpful information above the gender question.
  :translation_key_attributes:
    :key: public_signup.form.gender
    :translations_attributes:
      0:
        locale: en
        text: Please select a gender identity. If necessary, you may specify any atypical
          gender identity you feel is important to you or may be relevant to us in
          the comment block below. It will be treated in the strictest of confidence.
      1:
        locale: de
        text: Weiter unten können Sie jegliche darüber hinausgehende Geschlechtsidentität
          angeben, so Ihnen dies wichtig erscheint oder für uns von Relevanz sein
          könnte. Dies wird mit striktester Vertraulichkeit behandelt.
- :description: HTML of local thank you page. This page will only be used if public_sign.form.success_url
    is blank.
  :translation_key_attributes:
    :key: public_signup.form.thankyou
    :translations_attributes:
      0:
        locale: en
        text: "<div><p>Thank you for your sign up! </p>\r\n\r\n<p>It will be processed
          soon – and you will receive a confirmation from me the moment it has been
          accepted.</p>\r\n\r\n<p>Kind regards</p>\r\n\r\n<p>Mikki Kitz, the producer
          of the HAI workshops in Germany</p>\r\n</div>"
      1:
        locale: de
        text: "<div><p>Vielen Dank für deine Anmeldung! </p>\r\n\r\n<p>Ich werde sie
          bald bearbeiten, und du wirst von mir noch eine verbindliche Bestätigung
          erhalten.</p>\r\n\r\n<p>Mit freundlichem Gruß</p>\r\n\r\n<p>Mikki Kitz,
          die Organisatorin der HAI Workshops hier in Deutschland</p>\r\n\r\n</div>\r\n"
